<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <title>Interactive Lottie Animation</title>
</head>
<body>
    <div id="lottie-container" style="width: 100%; height: 400px;"></div>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'), // the DOM element
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://shekharsfermion.github.io/animatederrorpage9.json' // Hosted Lottie JSON file
        });
    </script>
</body>
</html>
